[build]
  # 构建命令
  command = "npm run build"
  # 发布目录
  publish = "dist"
  # 函数目录
  functions = "netlify/functions"

  [build.environment]
    NODE_VERSION = "20"

# 根域名重定向到www子域名
[[redirects]]
  from = "https://wenpai.xyz/*"
  to = "https://www.wenpai.xyz/:splat"
  status = 301
  force = true

# API重定向到Netlify函数
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# Authing回调重定向到Netlify函数
[[redirects]]
  from = "/callback"
  to = "/.netlify/functions/authing-callback"
  status = 200

# 静态资源处理 - 确保CSS和JS文件不被重定向
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# Vite 开发模块 - 在开发环境中优先处理
[[redirects]]
  from = "/@vite/*"
  to = "/@vite/:splat"
  status = 200

[[redirects]]
  from = "/@react-refresh"
  to = "/@react-refresh"
  status = 200

# 静态资源处理 - 确保CSS和JS文件不被重定向
[[redirects]]
  from = "/src/*"
  to = "/src/:splat"
  status = 200

# Vite 依赖模块 - 确保 node_modules 路径不被重定向
[[redirects]]
  from = "/node_modules/*"
  to = "/node_modules/:splat"
  status = 200

# 重定向规则 - 处理React Router的客户端路由
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 环境变量设置
