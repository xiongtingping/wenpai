<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Authing 小程序扫码登录</title>
  <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
  <script>
    // VConsole will be exported to `window.VConsole` by default.
    var vConsole = new window.VConsole();
  </script>
</head>

<body>
  <div id="root"> </div>
  <button id="button">飞书登录</button>

  <script src="../build/browser/index.min.js"></script>
  <script>
    const { AuthenticationClient } = Authing
    const authenticationClient = new AuthenticationClient({
      // 替换你的 AppId
      appId: '635e1c17f553ab40a1668a01',
      appHost: 'https://feice1.authing.cn/',
    })

    authenticationClient.getCurrentUser().then((res) => {
      console.log('user: ', res)
    })

    document.getElementById('button').addEventListener('click', () => {
      authenticationClient.social.authorize('feishuceshi')
    })
  </script>
</body>

</html>
