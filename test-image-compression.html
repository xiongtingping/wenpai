<!DOCTYPE html>

<head>

    <style>
        body {

        .status {

</head>
<body>
    <div class="container">
        <h1>ğŸ–¼ï¸ å›¾ç‰‡å‹ç¼©æµ‹è¯•</h1>
        
        <div class="upload-area" id="uploadArea">
            <p>ç‚¹å‡»ä¸Šä¼ æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°æ­¤å¤„</p>
            <p style="font-size: 14px; color: #6c757d;">æµ‹è¯•å›¾ç‰‡å‹ç¼©åŠŸèƒ½</p>
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div id="previewContainer" class="preview-container" style="display: none;">
            <div class="preview-item">
                <h3>åŸå§‹å›¾ç‰‡</h3>
                <img id="originalImage" alt="åŸå§‹å›¾ç‰‡">
                <div id="originalInfo" class="info"></div>
            </div>
            <div class="preview-item">
                <h3>å‹ç¼©åå›¾ç‰‡</h3>
                <img id="compressedImage" alt="å‹ç¼©åå›¾ç‰‡">
                <div id="compressedInfo" class="info"></div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const statusDiv = document.getElementById('status');
        const previewContainer = document.getElementById('previewContainer');
        const originalImage = document.getElementById('originalImage');
        const compressedImage = document.getElementById('compressedImage');
        const originalInfo = document.getElementById('originalInfo');
        const compressedInfo = document.getElementById('compressedInfo');

        uploadArea.addEventListener('click', () => imageInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#28a745';
            uploadArea.style.background = '#d4edda';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#007bff';
            uploadArea.style.background = '#f8f9ff';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#007bff';
            uploadArea.style.background = '#f8f9ff';
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            if (!file.type.startsWith('image/')) {
                showStatus('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶', 'error');
                return;
            }

            showStatus('æ­£åœ¨å¤„ç†å›¾ç‰‡...', 'success');
            
            // æ˜¾ç¤ºåŸå§‹å›¾ç‰‡ä¿¡æ¯
            const originalSize = file.size;
            const originalSizeKB = (originalSize / 1024).toFixed(2);
            originalInfo.textContent = `æ–‡ä»¶å¤§å°: ${originalSizeKB} KB\næ–‡ä»¶ç±»å‹: ${file.type}`;
            
            // æ˜¾ç¤ºåŸå§‹å›¾ç‰‡
            const reader = new FileReader();
            reader.onload = (e) => {
                originalImage.src = e.target.result;
                
                // å‹ç¼©å›¾ç‰‡
                compressImage(e.target.result, file.size).then(compressedData => {
                    compressedImage.src = `data:image/jpeg;base64,${compressedData}`;
                    
                    // è®¡ç®—å‹ç¼©åçš„å¤§å°
                    const compressedSize = Math.ceil(compressedData.length * 0.75); // base64ç¼–ç å¤§çº¦å¢åŠ 33%
                    const compressedSizeKB = (compressedSize / 1024).toFixed(2);
                    const compressionRatio = ((1 - compressedSize / originalSize) * 100).toFixed(1);
                    
                    compressedInfo.textContent = `æ–‡ä»¶å¤§å°: ${compressedSizeKB} KB\nå‹ç¼©æ¯”ä¾‹: ${compressionRatio}%\næ ¼å¼: JPEG`;
                    
                    showStatus(`å‹ç¼©å®Œæˆï¼åŸå§‹: ${originalSizeKB}KB â†’ å‹ç¼©å: ${compressedSizeKB}KB (å‡å°‘${compressionRatio}%)`, 'success');
                    previewContainer.style.display = 'flex';
                }).catch(error => {
                    showStatus(`å‹ç¼©å¤±è´¥: ${error.message}`, 'error');
                });
            };
            reader.readAsDataURL(file);
        }

        function compressImage(base64, originalSize) {
            return new Promise((resolve, reject) => {
                // å¦‚æœæ–‡ä»¶å°äº1MBï¼Œç›´æ¥ä½¿ç”¨
                if (originalSize < 1024 * 1024) {
                    const base64Data = base64.split(',')[1];
                    resolve(base64Data);
                    return;
                }
                
                // å‹ç¼©å›¾ç‰‡
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // è®¡ç®—å‹ç¼©åçš„å°ºå¯¸ï¼Œæœ€å¤§512x512
                    let { width, height } = img;
                    const maxSize = 512;
                    
                    if (width > height) {
                        if (width > maxSize) {
                            height = (height * maxSize) / width;
                            width = maxSize;
                        }
                    } else {
                        if (height > maxSize) {
                            width = (width * maxSize) / height;
                            height = maxSize;
                        }
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    // ç»˜åˆ¶å‹ç¼©åçš„å›¾ç‰‡
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    // è½¬æ¢ä¸ºbase64ï¼Œä½¿ç”¨è¾ƒä½çš„è´¨é‡
                    const compressedBase64 = canvas.toDataURL('image/jpeg', 0.7);
                    const base64Data = compressedBase64.split(',')[1];
                    resolve(base64Data);
                };
                
                img.onerror = () => {
                    reject(new Error('å›¾ç‰‡åŠ è½½å¤±è´¥'));
                };
                
                img.src = base64;
            });
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }
    </script>
