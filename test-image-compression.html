<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .upload-area {
            border: 3px dashed #007bff;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        .upload-area:hover {
            border-color: #0056b3;
            background: #e7f3ff;
        }
        .preview-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .preview-item {
            flex: 1;
            text-align: center;
        }
        .preview-item img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 14px;
        }
        .status {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 600;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🖼️ 图片压缩测试</h1>
        
        <div class="upload-area" id="uploadArea">
            <p>点击上传或拖拽图片到此处</p>
            <p style="font-size: 14px; color: #6c757d;">测试图片压缩功能</p>
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div id="previewContainer" class="preview-container" style="display: none;">
            <div class="preview-item">
                <h3>原始图片</h3>
                <img id="originalImage" alt="原始图片">
                <div id="originalInfo" class="info"></div>
            </div>
            <div class="preview-item">
                <h3>压缩后图片</h3>
                <img id="compressedImage" alt="压缩后图片">
                <div id="compressedInfo" class="info"></div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const statusDiv = document.getElementById('status');
        const previewContainer = document.getElementById('previewContainer');
        const originalImage = document.getElementById('originalImage');
        const compressedImage = document.getElementById('compressedImage');
        const originalInfo = document.getElementById('originalInfo');
        const compressedInfo = document.getElementById('compressedInfo');

        uploadArea.addEventListener('click', () => imageInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#28a745';
            uploadArea.style.background = '#d4edda';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#007bff';
            uploadArea.style.background = '#f8f9ff';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#007bff';
            uploadArea.style.background = '#f8f9ff';
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            if (!file.type.startsWith('image/')) {
                showStatus('请选择图片文件', 'error');
                return;
            }

            showStatus('正在处理图片...', 'success');
            
            // 显示原始图片信息
            const originalSize = file.size;
            const originalSizeKB = (originalSize / 1024).toFixed(2);
            originalInfo.textContent = `文件大小: ${originalSizeKB} KB\n文件类型: ${file.type}`;
            
            // 显示原始图片
            const reader = new FileReader();
            reader.onload = (e) => {
                originalImage.src = e.target.result;
                
                // 压缩图片
                compressImage(e.target.result, file.size).then(compressedData => {
                    compressedImage.src = `data:image/jpeg;base64,${compressedData}`;
                    
                    // 计算压缩后的大小
                    const compressedSize = Math.ceil(compressedData.length * 0.75); // base64编码大约增加33%
                    const compressedSizeKB = (compressedSize / 1024).toFixed(2);
                    const compressionRatio = ((1 - compressedSize / originalSize) * 100).toFixed(1);
                    
                    compressedInfo.textContent = `文件大小: ${compressedSizeKB} KB\n压缩比例: ${compressionRatio}%\n格式: JPEG`;
                    
                    showStatus(`压缩完成！原始: ${originalSizeKB}KB → 压缩后: ${compressedSizeKB}KB (减少${compressionRatio}%)`, 'success');
                    previewContainer.style.display = 'flex';
                }).catch(error => {
                    showStatus(`压缩失败: ${error.message}`, 'error');
                });
            };
            reader.readAsDataURL(file);
        }

        function compressImage(base64, originalSize) {
            return new Promise((resolve, reject) => {
                // 如果文件小于1MB，直接使用
                if (originalSize < 1024 * 1024) {
                    const base64Data = base64.split(',')[1];
                    resolve(base64Data);
                    return;
                }
                
                // 压缩图片
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // 计算压缩后的尺寸，最大512x512
                    let { width, height } = img;
                    const maxSize = 512;
                    
                    if (width > height) {
                        if (width > maxSize) {
                            height = (height * maxSize) / width;
                            width = maxSize;
                        }
                    } else {
                        if (height > maxSize) {
                            width = (width * maxSize) / height;
                            height = maxSize;
                        }
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    // 绘制压缩后的图片
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    // 转换为base64，使用较低的质量
                    const compressedBase64 = canvas.toDataURL('image/jpeg', 0.7);
                    const base64Data = compressedBase64.split(',')[1];
                    resolve(base64Data);
                };
                
                img.onerror = () => {
                    reject(new Error('图片加载失败'));
                };
                
                img.src = base64;
            });
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }
    </script>
</body>
</html>
