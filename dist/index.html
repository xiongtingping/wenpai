<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文派 - AI内容创作平台</title>
    <meta name="description" content="文派是一个基于AI的内容创作平台，帮助用户快速生成高质量的内容。" />
    <meta name="keywords" content="AI,内容创作,文案生成,品牌营销,创意工具" />
    
    <!-- 运行时配置注入 -->
    <script>
      // 运行时配置对象，用于在生产环境中动态设置API密钥
      window.__RUNTIME_CONFIG__ = {
        // 这些值将在部署时被服务器端环境变量替换
        VITE_OPENAI_API_KEY: '{{OPENAI_API_KEY}}',
        VITE_DEEPSEEK_API_KEY: '{{DEEPSEEK_API_KEY}}',
        VITE_GEMINI_API_KEY: '{{GEMINI_API_KEY}}',
        VITE_CREEM_API_KEY: '{{CREEM_API_KEY}}',
        VITE_AUTHING_APP_ID: '{{AUTHING_APP_ID}}',
        VITE_AUTHING_HOST: '{{AUTHING_HOST}}',
        VITE_API_BASE_URL: '{{API_BASE_URL}}',
        VITE_DEBUG_MODE: '{{DEBUG_MODE}}',
        VITE_LOG_LEVEL: '{{LOG_LEVEL}}'
      };
      
      // 配置验证函数
      window.__validateConfig__ = function() {
        const config = window.__RUNTIME_CONFIG__;
        const missing = [];
        
        // 检查必需的配置
        if (!config.VITE_OPENAI_API_KEY || config.VITE_OPENAI_API_KEY === '{{OPENAI_API_KEY}}') {
          missing.push('OpenAI API Key');
        }
        if (!config.VITE_AUTHING_APP_ID || config.VITE_AUTHING_APP_ID === '{{AUTHING_APP_ID}}') {
          missing.push('Authing App ID');
        }
        
        if (missing.length > 0) {
          console.warn('⚠️ 缺少必需的配置:', missing.join(', '));
          console.warn('请确保在生产环境中正确设置了环境变量');
        }
        
        return missing.length === 0;
      };
      
      // 页面加载时验证配置
      document.addEventListener('DOMContentLoaded', function() {
        if (window.location.hostname !== 'localhost') {
          window.__validateConfig__();
        }
      });
    </script>

    <link rel="stylesheet" crossorigin href="/assets/index-DA_GsRZp-1752845070241.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
