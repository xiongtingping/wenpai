<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>品牌Emoji生成器修复测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .test-section {
            margin-bottom: 40px;
            padding: 20px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            background: #f8f9fa;
        }
        .test-section h2 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        .upload-area {
            border: 3px dashed #007bff;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #0056b3;
            background: #e7f3ff;
        }
        .upload-area.dragover {
            border-color: #28a745;
            background: #d4edda;
        }
        .preview-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #007bff;
        }
        button {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,123,255,0.3);
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .result-item {
            text-align: center;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            background: white;
            transition: all 0.3s ease;
        }
        .result-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .result-item img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .status {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 600;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e1e5e9;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #007bff, #28a745);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 品牌Emoji生成器修复测试</h1>
        
        <div class="test-section">
            <h2>📤 第一步：上传品牌图片</h2>
            <div class="upload-area" id="uploadArea">
                <p>点击上传或拖拽图片到此处</p>
                <p style="font-size: 14px; color: #6c757d;">支持 JPG、PNG、GIF 格式，最大 5MB</p>
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
            </div>
            <img id="previewImage" class="preview-image" style="display: none;">
        </div>

        <div class="test-section">
            <h2>✏️ 第二步：输入品牌信息</h2>
            <div class="form-group">
                <label for="brandName">品牌名称：</label>
                <input type="text" id="brandName" placeholder="例如：文派、小米、华为" value="文派">
            </div>
            <div class="form-group">
                <label for="characterDesc">角色描述：</label>
                <textarea id="characterDesc" rows="3" placeholder="例如：穿汉服的小狐狸，戴眼镜，可爱风格">穿汉服的小狐狸，戴眼镜，可爱风格</textarea>
            </div>
        </div>

        <div class="test-section">
            <h2>🎯 第三步：生成品牌Emoji</h2>
            <button id="generateBtn" onclick="generateEmojis()">🚀 开始生成品牌Emoji</button>
            <button id="testApiBtn" onclick="testApiConnection()">🔗 测试API连接</button>
            
            <div id="status" class="status" style="display: none;"></div>
            <div class="progress-bar" id="progressBar" style="display: none;">
                <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
            </div>
            
            <div id="results" class="results"></div>
        </div>

        <div class="test-section">
            <h2>📋 修复说明</h2>
            <ul>
                <li><strong>图片上传功能增强：</strong>现在用户上传的图片会作为参考图片发送给AI</li>
                <li><strong>提示词优化：</strong>改进了提示词构建逻辑，为每种表情提供更详细的描述</li>
                <li><strong>API支持参考图片：</strong>API服务器现在支持使用参考图片进行图像生成</li>
                <li><strong>更好的品牌一致性：</strong>生成的emoji会更符合用户上传的品牌形象</li>
            </ul>
        </div>
    </div>

    <script>
        let uploadedImage = null;
        let isGenerating = false;

        // 文件上传处理
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const previewImage = document.getElementById('previewImage');

        uploadArea.addEventListener('click', () => imageInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            if (!file.type.startsWith('image/')) {
                alert('请选择图片文件');
                return;
            }
            
            if (file.size > 5 * 1024 * 1024) {
                alert('图片大小不能超过5MB');
                return;
            }

            uploadedImage = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewImage.style.display = 'block';
                uploadArea.innerHTML = '<p>✅ 图片上传成功</p>';
            };
            reader.readAsDataURL(file);
        }

        // 测试API连接
        async function testApiConnection() {
            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block';
            statusDiv.className = 'status loading';
            statusDiv.textContent = '🔍 正在测试API连接...';

            try {
                const response = await fetch('/.netlify/functions/api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        provider: 'openai',
                        action: 'check-status'
                    }),
                });

                const data = await response.json();
                
                if (data.success && data.available) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = `✅ API连接正常 (响应时间: ${data.responseTime}ms)`;
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = `❌ API连接失败: ${data.error || '未知错误'}`;
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = `❌ API连接失败: ${error.message}`;
            }
        }

        // 生成Emoji
        async function generateEmojis() {
            if (isGenerating) return;

            const brandName = document.getElementById('brandName').value.trim();
            const characterDesc = document.getElementById('characterDesc').value.trim();
            
            if (!brandName || !characterDesc) {
                alert('请填写品牌名称和角色描述');
                return;
            }

            isGenerating = true;
            const generateBtn = document.getElementById('generateBtn');
            const statusDiv = document.getElementById('status');
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            const resultsDiv = document.getElementById('results');

            generateBtn.disabled = true;
            generateBtn.textContent = '🔄 生成中...';
            statusDiv.style.display = 'block';
            statusDiv.className = 'status loading';
            statusDiv.textContent = '🚀 正在生成品牌Emoji...';
            progressBar.style.display = 'block';
            resultsDiv.innerHTML = '';

            // 测试表情列表
            const emotions = ['开心微笑', '大笑', '生气', '哭泣', '惊讶', '疑惑'];
            let successCount = 0;
            let errorCount = 0;

            for (let i = 0; i < emotions.length; i++) {
                const emotion = emotions[i];
                const progress = ((i + 1) / emotions.length) * 100;
                progressFill.style.width = progress + '%';
                statusDiv.textContent = `🚀 正在生成: ${emotion} (${i + 1}/${emotions.length})`;

                try {
                    // 构建提示词
                    const prompt = `一个${brandName}品牌的${characterDesc}，${getEmotionDescription(emotion)}，表情风格为 emoji，扁平卡通风，透明背景，高质量，细节丰富`;

                    // 准备请求数据
                    const requestData = {
                        provider: 'openai',
                        action: 'generate-image',
                        prompt: prompt,
                        n: 1,
                        size: '512x512',
                        response_format: 'url'
                    };

                    // 如果有参考图片，添加图片上传
                    if (uploadedImage) {
                        const base64Image = await fileToBase64(uploadedImage);
                        requestData.reference_image = base64Image;
                        requestData.prompt = `基于参考图片的风格和特征，${prompt}`;
                    }

                    const response = await fetch('/.netlify/functions/api', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestData),
                    });

                    const data = await response.json();

                    if (data.success && data.data?.images?.[0]?.url) {
                        // 添加结果
                        const resultItem = document.createElement('div');
                        resultItem.className = 'result-item';
                        resultItem.innerHTML = `
                            <img src="${data.data.images[0].url}" alt="${emotion}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgZmlsbD0iI2YzZjRmNiIvPjx0ZXh0IHg9IjUwIiB5PSI1MCIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iIGZpbGw9IiM5Y2EzYWYiIGZvbnQtc2l6ZT0iMTIiPuekuuS+i+WbvueJhzwvdGV4dD48L3N2Zz4='">
                            <p><strong>${emotion}</strong></p>
                            <p style="font-size: 12px; color: #6c757d;">✅ 生成成功</p>
                        `;
                        resultsDiv.appendChild(resultItem);
                        successCount++;
                    } else {
                        throw new Error(data.error || '生成失败');
                    }
                } catch (error) {
                    console.error(`生成${emotion}失败:`, error);
                    
                    // 添加错误结果
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    resultItem.innerHTML = `
                        <div style="width: 100px; height: 100px; background: #f8f9fa; border-radius: 8px; display: flex; align-items: center; justify-content: center; margin: 0 auto 10px;">
                            <span style="color: #6c757d; font-size: 12px;">❌</span>
                        </div>
                        <p><strong>${emotion}</strong></p>
                        <p style="font-size: 12px; color: #dc3545;">生成失败</p>
                    `;
                    resultsDiv.appendChild(resultItem);
                    errorCount++;
                }

                // 添加延迟避免请求过快
                await new Promise(resolve => setTimeout(resolve, 1000));
            }

            // 完成
            isGenerating = false;
            generateBtn.disabled = false;
            generateBtn.textContent = '🚀 开始生成品牌Emoji';
            statusDiv.className = 'status success';
            statusDiv.textContent = `✅ 生成完成！成功: ${successCount} 个，失败: ${errorCount} 个`;
            progressBar.style.display = 'none';
        }

        // 获取表情描述
        function getEmotionDescription(emotion) {
            const descriptions = {
                '开心微笑': '面带温暖微笑，眼睛弯弯的，表情友好亲切',
                '大笑': '开怀大笑，眼睛眯成一条线，露出整齐的牙齿',
                '生气': '眉头紧皱，嘴巴抿成一条线，表情严肃但不可怕',
                '哭泣': '眼角含泪，嘴巴微微下垂，表情委屈但可爱',
                '惊讶': '眼睛睁大，嘴巴微微张开，表情惊讶但有趣',
                '疑惑': '歪着头，眉毛微微上扬，表情困惑但可爱'
            };
            return descriptions[emotion] || `正在${emotion}`;
        }

        // 文件转base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const base64 = reader.result;
                    
                    // 如果文件小于1MB，直接使用
                    if (file.size < 1024 * 1024) {
                        const base64Data = base64.split(',')[1];
                        resolve(base64Data);
                        return;
                    }
                    
                    // 压缩图片
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        // 计算压缩后的尺寸，最大512x512
                        let { width, height } = img;
                        const maxSize = 512;
                        
                        if (width > height) {
                            if (width > maxSize) {
                                height = (height * maxSize) / width;
                                width = maxSize;
                            }
                        } else {
                            if (height > maxSize) {
                                width = (width * maxSize) / height;
                                height = maxSize;
                            }
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        // 绘制压缩后的图片
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // 转换为base64，使用较低的质量
                        const compressedBase64 = canvas.toDataURL('image/jpeg', 0.7);
                        const base64Data = compressedBase64.split(',')[1];
                        resolve(base64Data);
                    };
                    
                    img.onerror = () => {
                        // 如果压缩失败，使用原始图片
                        const base64Data = base64.split(',')[1];
                        resolve(base64Data);
                    };
                    
                    img.src = base64;
                };
                reader.onerror = error => reject(error);
            });
        }

        // 页面加载时测试API连接
        window.addEventListener('load', () => {
            setTimeout(testApiConnection, 1000);
        });
    </script>
</body>
</html>
